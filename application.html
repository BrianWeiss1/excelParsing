        <script>
            function hexToString(hex) {
                var result = '';
                for (var i = 0; i < hex.length; i += 2) {
                    var byte = hex.substring(i, i + 2);
                    var char = String.fromCharCode(parseInt(byte, 16));
                    result += char;
                }
                return result;
            }
